<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Pony Adventure</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
	
<body>
	<div class= "title" id="logotext">Pony Adventure</div>
    <div class="outerContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>


        <div id="story" class="container">
		
		
            <div class="header">
                <h1>Welcome to Pony Adventure</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
   <div class="leftbar">

                <div class="logopanel">
                    <img class="logo" alt="logo" src="IMAGE/MLP Symbol.png">
                </div>

                <div class="tabpanel">
                    <button class="tab tabactive" id="scenetab">Scene</button>
                    <button class="tab" id="statstab">Stats</button>
                    <button class="tab" id="statustab">Status</button>
                    <button class="tab" id="inventorytab">Inventory</button>
					<button class="tab" id="spellstab">Spells</button>
                    <button class="tab" id="savetab">Save</button>
                    <button class="tab" id="loadtab">Load</button>
                    <button class="tab" id="milestonestab" style="display:none;">Milestones</button>
                </div>

                <div class="buttonpanel">
                   
                    <a target="_blank" href="credits/index.html">
                        <button class="uibutton" id="creditsbutton">Credits</button>
                    </a>
                    <a target="_blank" href="https://www.patreon.com/TinkeringTurian">
                        <button class="uibutton" id="patreonbutton">Patreon</button>
					</a>
					<a  >
					<button class="uibutton" id="rewind" title="Restart story from beginning">Restart</button>
					</a>
   </div>

    <script src="ink.js"></script>
    <script src="Pony Quest.js"></script>
    <script src="main.js"></script>
</body>
</html>
